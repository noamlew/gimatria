<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gimatria</title>
        <link href="gimatria.css" rel="stylesheet" />
        <link
            rel="icon"
            href="https://esla.co.il/wp-content/uploads/2020/07/%D7%9E%D7%A9%D7%9E%D7%A2%D7%95%D7%AA-%D7%94%D7%90%D7%95%D7%AA-%D7%90.jpg"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="header" onclick="wiki()">©DVIR GENUT & NOAM DANIEL LEWIN</div>
        <div id="tabeDiv">
            <table>
                <tr align="center">
                    <td>
                        <div class="buttons" id="shave">=</div>
                    </td>
                    <td>
                        <div class="buttons" id="plus">+</div>
                    </td>
                    <td>
                        <input
                            type="search"
                            placeholder="הכנס כאן"
                            id="input"
                        />
                    </td>
                    <td>
                        <div class="buttons" id="limchok">X</div>
                    </td>
                    <td>
                        <div class="buttons" id="bitul">-></div>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="4">
                        <dl id="output"></dl>
                    </td>
                    <td>
                        <div class="buttons" id="plus-library">+</div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="libraryDiv">
            <div id="libraryDivTop">
                <p id="history">:היסטוריה</p>
                <p id="library"></p>
            </div>
            <div id="download-button">
                <img
                    id="image"
                    src="image/1614285651274.png"
                />
            </div>
        </div>
        <!-- counter -->
        <div align="center" id="counter">
            <p>מספר כניסות לאתר</p>
            <img
                src="https://www.websitecounterfree.com/c.php?d=5&id=15165&s=11"
                border="0"
                alt="Free Website Counter"
            />
        </div>
        <!-- counter -->
    </body>
    <script src="gimatria.js"></script>
</html>
